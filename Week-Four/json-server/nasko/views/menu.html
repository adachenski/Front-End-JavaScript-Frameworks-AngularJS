<div class="container">
    <div class="row row-content" ng-controller="MenuController">
        <div class="col-xs-12">

            <ul class="nav nav-tabs" role="tablist">

                <li ng-class="{active:isSelected(1)}"
                    role="presentation">
                    <a ng-click="select(1)"
                       href="#" aria-controls="all-menu"
                       role="tab">The Menue</a>
                </li>
                <li ng-class="{active:isSelected(2)}" role="presentation">
                    <a ng-click="select(2)"
                       href="#" aria-controls="appetizers"
                       role="tab">Appetizers</a>
                </li>
                <li ng-class="{active:isSelected(3)}"
                    role="presentation">
                    <a ng-click="select(3)"
                       href="#" aria-controls="desserts"
                       role="tab">Desserts</a>
                </li>
                <li ng-class="{active:isSelected(4)}"
                    role="presentation">
                    <a ng-click="select(4)"
                       href="#" aria-controls="mains"
                       role="tab">Mains</a>
                </li>
            </ul>

            <div class="tb-content">
                <button ng-click="toggleDetails()"
                        class="btn btn-xs btn-primary pull-right"
                        type="button"> {{showDetails ?'Hide Details':'Show Details'}}
                </button>
                <ul class="media-list tab-pane fade in active">

                    <li class="media" ng-repeat="dish in dishes
                    | filter:filtText">

                        <div class="media-left media-middle">
                            <a ui-sref="app.dishdetails({id:dish._id})">
                                <img class="media-object img-thumbnail"
                                     ng-src="{{dish.image}}" alt="{{dish.name}}">
                            </a>
                        </div>

                        <div class="media-body">

                            <h2 class="media-heading">{{dish.name}}
                                <span class="label label-danger">{{dish.label}}</span>
                                <span class="badge">{{dish.price | currency}}</span>
                            </h2>

                            <p ng-show="showDetails">{{dish.description}}</p>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
