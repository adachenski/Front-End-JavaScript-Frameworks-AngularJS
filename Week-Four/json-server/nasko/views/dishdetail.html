<div class="container">

    <div class="row row-content" ng-controller="DishDetailController">

        <div class="col-xs-12">
            <button class="btn btn-small btn-primary pull-right"
                    type="button" ui-sref="app.menu">
                Back to Menu
            </button>

            <div class="media">

                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-thumbnail"
                             ng-src="{{dish.image}}">
                    </a>
                </div>

                <div class="media-body">

                    <h2 class="media-heading">{{dish.name}}
                    <span class="label label-danger">{{dish.label}}</span>
                    <span class="badge">{{dish.price | currency}}</span>
                    </h2>
                    <p>{{dish.description}}</p>
                </div>

            </div>

        </div>

        <div class="col-xs-9 col-xs-offset-1">

            <div class="row">
                <h4 class="col-md-3">
                    <b>Customer comments</b>
                </h4>

                <div class="col-md-6 bottom">
                       Sort by:
                    <input type="text" ng-model="propertyName">
                </div>

            </div>

            <ul class="media-list tab-pane fade in active">
                <li class="media" ng-repeat="comments in dish.comments
                | orderBy: propertyName">

                    <blockquote>
                        <div>{{comments.rating}} Stars</div>
                        <div>{{comments.comment}}</div>
                        <footer>
                            {{comments.author}} {{comments.date| date:'longDate'}}
                        </footer>
                    </blockquote>

                </li>
            </ul>
        </div>
    </div>
</div>
